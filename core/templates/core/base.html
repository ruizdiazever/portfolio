<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    {% load bootstrap4 %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Web portfolio of Ever Ruiz Diaz, software developer.">
    <link rel="shortcut icon" type="image/png" href="{% static 'core/img/favicon.ico' %}"/>
    <title>{% block title %} {% endblock %}Ever Ruiz Diaz</title>
    {% load bootstrap4 %}{% bootstrap_css %}
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="{% static 'core/css/styles.css' %}" rel="stylesheet">
    <link href="{% static 'core/css/media.css' %}" media="(max-width:800px)" rel="stylesheet">

</head>

<body>
    <!-- Navegacion -->
    {% include 'core/navigation.html' %}

    <!-- Contenido principal -->
    {% block content %}{% endblock %}

    <!-- Footer -->
    {% include 'core/footer.html' %}

    <!-- Boostrap -->
    {% bootstrap_javascript jquery='full' %}

    <!-- Diagrams -->
    <script type="text/javascript" src="https://app.diagrams.net/js/viewer.min.js"></script>
</body>
</html>
